<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Fondo vertical correcto -->
    <linearGradient id="bg" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%"   stop-color="#8ECF96"/>
      <stop offset="50%"  stop-color="#CFE9CF"/>
      <stop offset="100%" stop-color="#F4FBF4"/>
    </linearGradient>

    <!-- Verde cápsula -->
    <linearGradient id="pillGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#86C98A"/>
      <stop offset="100%" stop-color="#6BBF79"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Círculo -->
  <circle cx="256" cy="256" r="214"
          fill="white"
          stroke="#7BBB82"
          stroke-width="10"/>

  <!-- Cápsula -->
  <g transform="translate(160 198)">
    <!-- Mitad verde -->
    <path
      d="M32 0 H96 V64 H32 A32 32 0 0 1 32 0 Z"
      fill="url(#pillGreen)"/>

    <!-- Mitad blanca -->
    <path
      d="M96 0 H160 A32 32 0 0 1 160 64 H96 Z"
      fill="white"
      stroke="#2F8F8B"
      stroke-width="5"/>

    <!-- Check -->
    <path
      d="M22 34 L36 48 L62 18"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="7"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Texto -->
  <text x="256" y="335"
        text-anchor="middle"
        font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="46"
        fill="#555">
    CheckMed
  </text>

</svg>
